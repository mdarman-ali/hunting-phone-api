<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="font-bold text-5xl mb-9 grid grid-flow-col justify-center ">Phone Hunting</h1>
    </header>
    <main class="container mx-auto">
        <!-- Search -->
        <section class="bg-gray-100 p-6 rounded-lg container">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary ml-1">Search</button>

            <!-- <input id="search-field2" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-accent">Search</button> -->
        </section>


        <!-- Search result -->
        <section>
            <!-- search result spinner or loader -->
            <div class="text-center my-40 hidden" id="loading-spinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mx-auto justify-items-center">
                
            </div>
            <div id="show-all-container" class="hidden text-center my-6"> 
                <button class="btn btn-primary" onclick="handleShowAll()">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- Script -->
    <script src="js/phone.js"></script>
</body>
</html>
